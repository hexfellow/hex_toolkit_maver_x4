# rate
rate_ros: 200.0
rate_odom: 100.0

# model
model_base: "base_link"
model_odom: "odom"

# limit
limit_vel:
  # [vx_min, vx_max]
  # [vy_min, vy_max]
  # [vyaw_min, vyaw_max]
  - "[-1.0, 1.0]"
  - "[-1.0, 1.0]"
  - "[-1.57, 1.57]"
limit_acc:
  # [ax_min, ax_max]
  # [ay_min, ay_max]
  # [ayaw_min, ayaw_max]
  - "[-2.0, 2.0]"
  - "[-2.0, 2.0]"
  - "[-3.14, 3.14]"
# obs
obs_weights: 0.3

# trace
trace_pid:
  # [kp_x, kp_y, kp_yaw]
  # [ki_x, ki_y, ki_yaw]
  # [kd_x, kd_y, kd_yaw]
  - "[100.0, 100.0, 100.0]"
  - "[0.0, 0.0, 0.0]"
  - "[20.0, 20.0, 20.0]"
trace_err_limit:
  # [x_min, x_max]
  # [y_min, y_max]
  # [yaw_min, yaw_max]
  - "[-0.5, 0.5]"
  - "[-0.5, 0.5]"
  - "[-1.0, 1.0]"
